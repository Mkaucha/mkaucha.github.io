---
layout: default
title: Devnet
---

<section class="blogwrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 blogwrap__card">
                <div class="row">
                    {% for devnet in site.devnet_associate reversed %}
                    <div class="col-lg-3 col-md-4 blogwrap__card-wrap">
                        <div class="card">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->
                            <div class="card-body blogwrap__card-body">
                                <h5>{{ devnet.title }}</h5>
                                <div class="blogwrap__card-body--brief d-flex justify-content-between">
                                    <span>{{ devnet.categories | join: ' '}}</span>
                                </div>
                                <p>{{ devnet.excerpt | strip_html | truncate: 50}}</p>
                                <a href="{{ devnet.url }}" class="btn btn-secondary">View
                                    More</a>
                            </div>
                        </div>  
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
