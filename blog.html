---
layout: default
title: Blog
---

<section class="blogwrap">
    <div class="container">
        <div class="row">
            {% for post in site.posts %}
            <div class="col-lg-3 col-md-4">
                <div class="card blogwrap__card">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body blogwrap__card-body">
                        <h5>{{ post.title }}</h5>
                        <div class="blogwrap__card-body--brief d-flex justify-content-between">
                            <span>{{ post.category }}</span>
                            <span>{{ post.date | date: '%B %d, %Y' }}</span>
                        </div>
                        <p>{{ post.excerpt | strip_html | truncate: 50}}</p>
                        <a href="{{ post.url }}" class="btn btn-secondary">View More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
