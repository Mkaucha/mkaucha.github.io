---
layout: default
title: Blog
---

<section class="blogwrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 blogwrap__card">
                <div class="row">
                    {% for collection in site.collections %}
                        {% if collection.label != "posts" %}
                        
                    <div class="col-lg-3 col-md-4 blogwrap__card-wrap text-center">
                        <div class="card">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->
                            <div class="card-body blogwrap__card-body">
                                <h5>{{ collection.label | capitalize }}</h5>
                                <a href="{{ site.url }}/{{ collection.label }}" class="btn btn-secondary">Read More</a>
                            </div>
                        </div>
                    </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
